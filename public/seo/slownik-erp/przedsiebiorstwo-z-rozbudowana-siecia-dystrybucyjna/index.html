  <title>Przedsiębiorstwo z  rozbudowaną siecią dystrybucyjną - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<div style='text-align: justify;'>Przedsiębiorstwo z rozbudowaną siecią dystrybucyjną jest to przedsiębiorstwo produkcyjne  handlowe lub produkcyjno - handlowe  w którym istotną rolę odgrywa rozbudowany transport i składowanie wyrobów np. w magazynach konsygnacyjnych lub hurtowych. Zwykle koszty i czas transportu oraz koszty składowania odgrywają istotną rolę. Może to być także kooperant jednego lub wielu odbiorców pracujących w systemie JIT (dokładnie na czas). </div>  <div style='text-align: justify;'>Wówczas plan dostaw odbiorcy wchodzi do planu sprzedaży jego dostawcy  a wymagana jest godzinowa punktualność dostaw. Jeżeli nie występują silniejsze i rozbudowane powiązania przedsiębiorstwa z dostawcami  a tylko z odbiorcami  to zwykle wystarcza obsługa sieci dystrybucji DRP (Distributed Resource Planning). Obecnie w coraz szerszym zakresie wchodzą na rynek systemy obsługujące zintegrowany łańcuch dostaw SCM (supply chain management) jest to obsługa przepływu strumienia materiałów od dostawców do odbiorców  często wielopoziomowa  wiążąca wiele przedsiębiorstw relacjami odbiorca - dostawca wraz z zarządzaniem transportem między nimi. Obsługa SCM obejmuje przepływ informacji planistycznych i związanych z przepływem materiałów.</div>">
