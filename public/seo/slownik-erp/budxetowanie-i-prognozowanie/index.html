  <title>Budżetowanie i prognozowanie - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="Budżetowanie i prognozowanie są to elementy planowania finansowego  pozwalające na tworzenie budżetów – planów finansowych na przyszłość dla poszczególnych dziedzin w poszczególnych okresach czasu oraz prognoz “co będzie jeżeli” do wyboru strategii działania. Budżety mogą być bardzo szczegółowe i powiązane ze sobą kaskadowo  co umożliwia następnie dokładną kontrolę stanu finansowego przedsiębiorstwa. Tworzenie wielowariantowych prognoz różni się od budżetowania celem  dla którego się je konstruuje. Mechanizm jest  bowiem ten sam. Prognozy tworzy się zwykle wielowariantowo  aby sprawdzić możliwe scenariusze rozwoju sytuacji. Logika hierarchii budżetowania może polegać na budowie budżetów od dołu – od najniższych komórek kontrolowanych finansowo  albo na dekompozycji budżetu całej jednostki stopniowo do poziomu komórek najniższych hierarchicznie. Co do zasady budżetowania – stosuje się budżetowanie przyrostowe – na bazie wyników historycznych oraz budżetowanie o bazie zerowej (ZBB)  w którym kolejne poziomy nakładów finansowych są od podstaw obliczane  uzasadniane i zatwierdzane.">
