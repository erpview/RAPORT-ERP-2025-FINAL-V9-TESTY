  <title>Gospodarka remontowa - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="'Wymagania wobec tego obszaru są  odmienne w poszczególnych typach przedsiębiorstw. W przedsiębiorstwach nastawionych na eksploatacje skomplikowanych urządzeń technologicznych takich jak elektrownie  rafinerie  cukrownie  jest to podstawowy podsystem umożliwiający sprawne działanie. Musi obsługiwać ewidencję tysięcy elementów zamiennych I materiałów eksploatacyjnych oraz planowanie remontów  zaopatrzenia w części zamienne  zlecanie i rozliczanie prac remontowych i konserwacyjnych. Stosowane są w nich skomplikowane wyspecjalizowane pakiety oprogramowania. W przypadku bogatego wyposażenia technicznego np. w elektrowniach  konieczne jest prowadzenie wyjątkowo obfitej dokumentacji technicznej urządzeń i ich stanu technicznego przez wiele lat. Dodatkowo  często konieczne jest wykonywanie części zamiennych własnymi siłami  co wymaga posiadania przez oprogramowanie do obsługi remontów modułu obsługi produkcji jednostkowej lub małoseryjnej. Istnieją przedsiębiorstwa  które zajmują się głównie remontami urządzeń np. sprzętu trakcji kolejowej lub drogowej  remontami silników itp. Pozwala to na wykorzystanie mocnych stron łączonych pakietów. Taki system może być połączony z MRP  co umożliwia przekazywanie   do planu informacji o dostępności zdolności produkcyjnych w różnych okresach (np. o mniejszej zdolności z powodu   przeglądu maszyny). <BR /><BR />Pełna obsługa gospodarki remontowej tworzy drugi  równoległy  system do MRP ukierunkowany na   planowanie dostępności i nadzorowanie wykorzystania zdolności produkcyjnych. Oddzielny podsystem stosowany jest   wtedy  gdy pakiet podstawowy nie ma tych funkcji albo gdy wymagania nie są szczególnie wysokie. Coraz częściej   korzysta się z możliwości łączenia funkcjonalności pakietów oprogramowania pochodzących od różnych dostawców dzięki   stosowaniu architektury zorientowanej na usługi SOA (software oriented architecture). Pozwala to na wykorzystanie   mocnych stron łączonych pakietów.  '">
