  <title>ETO (engineering to order) – prowadzenie projektów  obsługa produkcji na indywidualne zamówienia klientów - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<p style='text-align: justify;'>Projektowanie na zamówienie DTO (Design To Order) i ETO (engineering to order) – prowadzenie projektów i obsługa produkcji na indywidualne zamówienia klientów ma miejsce na przykład w przypadku wytwarzania turbin  kotłów  stawiania budynków  budowy statków. Są to długo trwające  na ogół niepowtarzalne projekty  do których często trzeba stosować specjalny moduł zarządzania projektem (czasem wystarczą tylko jego elementy). Charakteryzują się specyficznymi wymaganiami odnośnie planowania technicznego i zarządzania produkcją oraz sposobem planowania i rozliczania wydatków. Dodatkowo często problemem jest tworzenie ofert na wyroby projektowane na zamówienie w krótkich seriach. Czasami występuje rachunek kosztów taki jak dla produkcji budowlanej. Powtarzalność zamówień klientów jest mała lub nawet żadna. ETO stosowane jest zwykle w przypadku wyrobów skomplikowanych o długim cyklu wytwarzania. klient powinien ściśle współpracować podczas procesu projektowania i produkcji wyrobów.</p>">
