  <title>lean production – smukła produkcja - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="'Lean Production – smukła produkcja opiera się o zastosowanie zespołu zasad i wskazówek praktycznych pozwalających na zmniejszenie kosztów poprzez bezwzględne usuwanie rozrzutności oraz przez upraszczanie  wszystkich procesów produkcyjnych i obsługowych. Wykorzystywane są zasady szczupłego zarządzania (Lean Management) opracowane i wprowadzone po raz pierwszy w firmir Toyota. Jest to strategia zarządzania krótkookresowego  która powstała w Toyota Corporation. Polega na minimalizacji wykorzystania zasobów  które są niezbędne do uzyskania wartości dodanej wytwarzanych produktów. Zasobami są czas  robocizna  surowce i półfabrykaty  maszyny i inne wyposażenie stanowisk pracy. Założeniem jest  że wszystko  co nie zwiększa wartości dodanej jest stratą  np. koszt  kapitału zaangażowanego w nadmierne zapasy  magazynowanie  nadmiernie rozbudowana kontrola jakości  wszelkie przemieszczenia poza niezbędnymi. Wszystko musi być dostępne dokładnie wtedy  gdy jest potrzebne na danym stanowisku i dokładnie w takiej ilości  jaka jest potrzebna. Obowiązuje zasada: rób tylko to co jest niezbędne i zaczynaj w ostatnim momencie  aby zdążyć na czas. Znajduje to swe odzwierciedlenie w logistyce – zapasy u dostawcy lub w drodze (w TIR’ach) oraz w sferze produkcji. Uruchamianie produkcji poprzedniego etapu na życzenie odbiorcy z następnego etapu tzw. „wysysanie” potrzebnych składników.   Często używane są klasyczne lub elektroniczne karty Kanban.  Zapasy są tworzone i przechowywane wtedy    gdy są absolutnie niezbędne.Dba się o poprawę jakości dla osiągnięcia zera defektów  o minimalizację cyklu wytwarzania  przez minimalizację czasów przygotowawczo-zakończeniowych  czasów oczekiwania  wielkości partii oraz minimalizację   kosztów tych operacji. '">
