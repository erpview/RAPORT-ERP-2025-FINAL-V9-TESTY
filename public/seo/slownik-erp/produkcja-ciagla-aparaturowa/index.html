  <title>Produkcja ciągła aparaturowa - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<p style='text-align: justify;'>W przemyśle farmaceutycznym  spożywczym i chemicznym często zanika pojęcie partii produkcyjnej. Istotna natomiast jest partia - wsad lub „szarża” przetwarzana jednocześnie w kotle lub aparaturze  jest ona ograniczona przez pojemność pojemnika lub technologię. Zlecenia produkcyjne zwykle muszą być wielokrotnością wsadu. Czasem możliwe jest przetwarzanie niepełnego wsadu np. wytwarzanie soku z owoców z ilości surowca mniejszej niż pełny wsad. Ze składników na wejściu procesu trwającego pewien czas otrzymuje się jeden wyrób podstawowy oraz jeden lub kilka tzw. koproduktów - produktów przydatnych do dalszej obróbki czy handlu  mających swą wartość i produkty uboczne  zwykle odpady na utylizację których zazwyczaj trzeba ponieść koszty. Często występują tzw. składniki cykliczne np. katalizatory  które zużywają się wolno  ale dla realizacji produkcji są niezbędne. Odnosi się to także np. do stłuczki szklanej z konkretnego etapu produkcjii  która w określonej ilości musi wrócic następnego wsadu. Innym przypadkiem jest wykorzystanie produktu ubocznego - odpadu z jednego etapu jako element wsadu w następnym etapie produkcji. W bardziej skomplikowanych przypadkach występuje konieczność przeliczania tzw. stężeń np. konieczne jest dodanie do roztworu określona wielokrotność czystego składnika (np. perhydrolu do bielenia tkaniny). Jest pobierany z magazynu w pojemnikach o różnej pojemności i różnym stężeniu roztworu (25  50  65%). Często nie można z góry określić ile poszczególnych produktów otrzyma się na wyjściu procesu  gdyż zależy to często od jakości surowca np. kwasowości i jakości jabłek na sok. Jest to produkcja skalowalna co oznacza  że jeśli mamy 300 kg jabłek to możemy przetworzyć je na sok w procesorze o pojemności 600 kg nie czekając na jego wypełnienie. Nie jest możliwe natomiast w produkcji dyskretnej montowanie samochodu bez kompletu kół. Ogólnie znane jest stwierdzenie  że z zupy rybnej nie uda się odtworzyć ryb użytych do jej sporządzenia. W produkcji dyskretnej możliwe jest zdekompletowanie pozycji wytwarzanej np. demontaż silnika i sprzedanie lub inne wykorzystanie jego elementów. W produkcji procesowej kłopotliwe jest liczenie kosztów. Pakiet oferowany takim przedsiębiorstwom musi umożliwiać specyficzny rachunek kosztów pozwalający na ich określanie na poszczególnych etapach produkcji dla produktu  koproduktów i produktów ubocznych. Czasem produkcję o charakterze procesowym można odnaleźć w nietypowym otoczeniu np. w tkalni lub przy wytwarzaniu penicyliny. <br /><br /> Do zarządzania produkcją dyskretną wykorzystywane są marszruty – plany technologiczne z zestawieniami materiałowymi BOM  na podstawie których wylicza się potrzeby materiałowe i obciążenie środków produkcji. Zwykle istnieje jeden plan technologiczny  mogą być przewidywane plany alternatywne. W przypadku produkcji procesowej zwykle określone jest wiele receptur produkcyjnych. Jedna z receptur wybierana jest do przetworzenia konkretnej partii wsadu  zwykle surowca zależnie od jego składu np. zawartości cukru w jabłkach przetwarzanych na sok. Rachunek kosztów uwzględnia kalkulację produktów głównych  ubocznych i odpadów oraz ich wzajemne proporcje. Czasem trudno jest zaplanować realizowane ilości i powinna być możliwość raportowania rzeczywistej ilości produktów podstawowych  koproduktów oraz odpadów.</p>">
