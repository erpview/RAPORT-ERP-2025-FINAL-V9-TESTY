  <title>Indeks pozycji asortymentowej - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="Indeks pozycji asortymentowej powinien pozwalać na identyfikowanie w sposób jednoznaczny dowolnej pozycji   występującej w procesie produkcji i zaopatrzenia. Odnosi się to w szczególności do materiałów i części z zakupu lub kooperowanych  półproduktów i wyrobów gotowych. Opis powinien wskazywać  jak obszerny może być identyfikator unikalny pozycji asortymentowej stosowany jako klucz wyszukiwania w systemie informatycznym. Zwykle jest to ciąg alfanumeryczny znaków. Chociaż praktycznie prawie nigdy nie potrzeba na identyfikację pozycji więcej niż  7 – 12 znaków to często spotyka się indeksy dłuższe  czasem przekraczające 35 znaków. Jest to tradycja z systemu znakowania rysunków z lat 30–stych XX wieku lub przyzwyczajeń księgowych  którzy ciągle jeszcze chcą  aby indeks zawierał czytelny dla człowieka opis pozycji materiałowej na dokumentach obrotu materiałowego. Jest to zbędne i kosztowne  ponieważ indeksy są wprowadzane setki tysięcy  a nawet wiele milionów razy rocznie przez pracowników. Im dłuższy indeks tym więcej czasu traci się w przedsiębiorstwie na jego wprowadzanie w różnych miejscach  a także popełnia się więcej błędów  których korekta też kosztuje. Indeks to nie jest numer rysunku  chociaż często tak się go wykorzystuje. <BR /><BR />  Na przykład numer rysunku może być taki  jaki ustalono w biurze konstrukcyjnym 40 lat temu  lub jaki przywędrował z   dokumentacją konstrukcyjną z licencją na produkcję wyrobów. Natomiast indeks jest to wewnętrzne unikalne oznaczenie  pozycji asortymentowej ważne w przedsiębiorstwie po przekroczeniu jego bramy. Często w przedsiębiorstwie   wielozakładowym indeksy są unikalne dla tych samych pozycji w każdym z zakładów. Powiązania pomiędzy numerami   rysunków a indeksami są często obsługiwane przez systemy informatyczne zwłaszcza jeśli chodzi o obsługę zmian   konstrukcyjnych skomplikowanych wyrobów produkowanych na indywidualne zamówienia w krótkich seriach.">
