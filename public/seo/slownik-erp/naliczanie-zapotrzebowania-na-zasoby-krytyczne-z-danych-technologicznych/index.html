  <meta name="description" content="Naliczanie zapotrzebowania na zasoby krytyczne z danych technologicznych  pozwala na określenie  w procesie planowania obciążenia zasobów uznanych za krytyczne. Naliczanie obciążenia zasobów krytycznych następuje na podstawie prognoz i zleceń klientów. Zasobami krytycznymi mogą być np. maszyny stanowiących wąskie gardła w produkcji  czas pracy cennych specjalistów lub zasoby finansowe potrzebne do zakupu materiałów  które są niezbędne do wyprodukowania wyrobów w danym okresie czasu. Uzyskane dane mogą być użyte do wstępnego szacowania możliwości realizacji różnych wersji planów długookresowych MPS (Master Production Scheduler).">
