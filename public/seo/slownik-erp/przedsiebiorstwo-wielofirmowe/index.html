  <title>Przedsiębiorstwo wielofirmowe - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<p style='text-align: justify;'>Przedsiębiorstwo wielofirmowe  to takie  które ma wydzielone jednostki o istotnym stopniu swobody. Zwykle są to oddzielne byty prawne np. spółki z o.o. lub akcyjne. Typowym przykładem mogą być wszelkiego rodzaju holdingi o profilu produkcyjnym lub produkcyjno - handlowym. Wielofirmowość może mieć charakter finansowy lub logistyczny. Typowe sytuacje wymagające wielofirmowości finansowej występują wtedy  gdy np. jedna z jednostek – fabryk  działa w strefie wolnocłowej  gdzie obowiązują odrębne zasady rozliczeń z fiskusem lub jedna z jednostek mieści się za granicą i trzeba dokonywać konsolidacji sprawozdań  albo poszczególne jednostki handlują pomiędzy sobą  a handel kończy się formalnym fakturowaniem. W związku z tym wydaje się  że za kryterium wielofirmowości finansowej  jako jedną z możliwości można uznać sporządzanie dla każdego z zakładów  sprawozdania finansowego zawierającego więcej niż rachunek zysków i strat oraz konieczność odpowiedniego rozłożenia decentralizacji sterowania finansowego. Odrębnym zagadnieniem jest konieczność prezentowania wyników części firmy np. holdingu dla giełdy lub niezbędność prowadzenia sprawozdawczości i rozrachunków wg wymagań UE lub wymagań polskich i zagranicznego właściciela równocześnie.<br /><br /> Wielofirmowość logistyczna występuje w przedsiębiorstwach  gdzie np. istnieje działalność produkcyjna lub dystrybucyjna o tym samym charakterze  często identycznych wyrobów  wg różnych technologii o różnych kosztach wytworzenia w różnych jednostkach produkcyjnych. Przykładem mogą być dwie lub więcej fabryki mebli wytwarzających takie same  nieodróżnialne przez klienta  krzesła. Każda z fabryk pracuje wg odrębnej technologii i ma inne koszty. Wymagania takiego przedsiębiorstwa spełnia system  który pozwala na planowanie dla całego przedsiębiorstwa na poziomie harmonogramu głównego – planu długookresowego i kaskadowe schodzenie z uszczegółowieniem odrębnych harmonogramów głównych dla poszczególnych zakładów. Powinno być możliwe obsługiwanie różnych procesów produkcyjnych  logistycznych i dystrybucyjnych dla poszczególnych jednostek produkcyjnych oraz naliczanie kosztów wyrobów oddzielnie dla każdej z jednostek organizacyjnych  często wytwarzających takie same wyroby. W takim przypadku niezbędne jest obsługiwanie przez oprogramowanie zestawień materiałowych BOM i opisów procesów technologicznych indywidualnie dla każdej jednostki produkcyjnej . Oczywiście  często występuje równocześnie wielofirmowość finansowa i logistyczna</p>">
