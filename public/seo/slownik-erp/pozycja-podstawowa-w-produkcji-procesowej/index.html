  <title>Pozycja podstawowa w produkcji procesowej - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="Pozycja podstawowa: jest to główny wyrób powstający w  produkcji procesowej. Pozycja podstawowa posiada wartość użyteczną. Mogą także występować koprodukty – inne pozycje użyteczne i produkty uboczne. Pozycja podstawowa jest zwykle określona w recepturze produkcji wraz z koproduktami (produktami użytecznymi wytwarzanymi równocześnie z pozycją podstawową) i produktami ubocznymi. Często w miarę potrzeb zmienia się recepturę i jeden z koproduktów staje się produktem podstawowym. Produkt podstawowy i koprodukty wnoszą wartość dodaną  natomiast produkty uboczne często wymagają poniesienia kosztów na ich utylizacje.">
