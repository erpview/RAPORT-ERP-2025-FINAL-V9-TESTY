  <title>BOM obsługa struktury produktu - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<p style='text-align: justify;'>Zestawienie materiałowe BOM (Bill Of Materials) opisuje strukturę wyrobu podając zestawienie materiałowe. Jest to lista składników wchodzących bezpośrednio do rozpatrywanej pozycji. Może to być lista zawierająca materiały  surowce i podzespoły niższego rzędu  pochodzące z zakupu  kooperacji lub produkcji własnej. Struktura kompletnego produktu opisująca budowę produktu może mieć wiele poziomów i powstaje dynamicznie poprzez łączenie na żądanie w procesie rozwijania struktur jednopoziomowych  poziom po poziomie. Zwykle następuje to w procesie planowania lub tworzenia zestawienia materiałowego wyrobu. Podstawowe typy BOM poza jednopoziomowym zestawieniem materiałowym to: zagnieżdżone zestawienie materiałowe (intendent BOM)  zestawienie sumaryczne zawierające wszystkie materiały i podzespoły wchodzące w skład wyrobu z ich ilością sumaryczną  zestawienie ostatniego poziomu zawierające listę tylko tych pozycji które nie mają już składników – są „na dole” struktury wraz z ilościami sumarycznymi ich występowania  modularne zestawienie do celów planistycznych  kosztowe zestawienie BOM. Na podstawie BOM można także przygotowywać tzw. „zwinięcia” poszczególnych pozycji. Zawierają listę składników wyrobu  w skład których wchodzi rozważana pozycja. Są to: zestawienie jednego poziomu  poziom po poziomie  zestawienie sumaryczne najwyższego poziomu pokazujące do jakich wyrobów składnik wchodzi. BOM może być wykorzystywany także do przygotowania listy składników niezbędnych do zrealizowania specyficznego zamówienia klienta lub zestawu składników do wykonania naprawy lub przeglądu. </p>">
