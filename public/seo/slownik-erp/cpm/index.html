  <meta name="description" content="<p style='text-align: justify;'>CPM (Corporate Performance Management) zarządzanie efektywnością przedsiębiorstwa jest to zespół koncepcji zarządzania  mierników oraz technologii informatycznych umożliwiający definiowanie  monitorowanie i optymalizację realizacji celów osobistych i departamentu w powiązaniu ze strategią całej organizacji. Jest to poszerzenie BI (Business Inteligence) o którąś z koncepcji zarządzania np. BSC (Balanced Scorecard)  VBM (Value Based Management lub six sigma. Pozwalają one na stosowanie zaawansowanych technik planowania  konsolidacji wyników i sprawozdawczości. CPM pozwala na lepsze przygotowanie decyzji strategicznych. Zwykle obsługiwane są następujące funkcje:</p>  <ul>  <li>Budżetowanie  planowanie  prognozowanie</li>  <li>Modelowanie i optymalizacja zyskowności</li>  <li>Definiowanie i zarządzanie kartami wyników</li>  <li>Konsolidacja finansowa</li>  <li>Sprawozdawczość finansowa  podatkowa i statystyczna</li>  </ul>">
