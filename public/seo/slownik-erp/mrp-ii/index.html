  <title>MRP II - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<p style='text-align: justify;'>MRP II (Manufacturing Resource Planning) obejmuje zarządzanie wszystkimi zasobami i produktami przedsiębiorstwa oraz zarządzanie działalnością przedsiębiorstwa także w aspekcie finansowym. Jest to poszerzenie MRP. Systemy takie mają oprócz tego zwykle wbudowane moduły planowania sprzedaży  zarządzania kadrami  zarządzania stanowiskami roboczymi  zarządzania gotówką i wiele innych. Wykorzystują one możliwości współczesnej sieci teleinformatyki  zwłaszcza przetwarzanie danych w sieciach lokalnych i z wykorzystaniem internetu. Umożliwiają wszechstronne i precyzyjne planowanie rzeczowe i finansowe w przedsiębiorstwie produkcyjnym i dystrybucyjnym.</p>">
