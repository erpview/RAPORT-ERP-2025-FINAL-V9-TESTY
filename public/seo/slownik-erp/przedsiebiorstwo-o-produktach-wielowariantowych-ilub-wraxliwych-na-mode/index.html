  <title>Przedsiębiorstwo o produktach wielowariantowych i/lub wrażliwych na modę - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="Przedsiębiorstwo o produktach wielowariantowych ma produkty  które mogą  być na różne sposoby wykończone lub wyposażane  np. maszyny robocze i samochody o różnym wyposażeniu – jedna karoseria wyposażona w wiele różnych wersji silnika i skrzyni biegów  tkaniny wykańczane na wiele różnych sposobów lub opakowania ze zróżnicowanymi nadrukami. Warianty i opcje mogą występować na różnych poziomach złożenia wyrobu. Oprogramowanie powinno dysponować opcją tzw. konfiguratora produktu. Produkcja wrażliwa na modę charakteryzuje się ostrymi rygorami czasowymi wprowadzania produktów do produkcji i na rynek oraz krótkim czasem życia takich produktów np. odzież  lub popularne kosmetyki.">
