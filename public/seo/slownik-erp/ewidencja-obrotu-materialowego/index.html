  <title>Ewidencja obrotu materiałowego - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="Jest niezbędna  aby uzyskać informacje o stanach magazynowych. Księgowość przedsiębiorstwa jest zainteresowana w tym  aby na zakończenie miesiąca znać wartość dla każdego z wyróżnionych w planie kont magazynów. Temu podporządkowane są wszelkie działania takie jak: <BR />Rejestrowanie każdej transakcji związanej z obrotem materiałowym <BR />Inwentaryzacje<BR />Wycena magazynów<BR />Uściślanie stanów<BR /><BR />Dla ewidencji księgowej nie jest istotna sekwencja wprowadzania danych w ciągu miesiąca np. możliwe jest wprowadzanie masowe z opóźnieniem wszystkich wydań  a następnie wszystkich przyjęć. Prowadzi to do nieprawdziwych stanów w trakcie miesiąca np. powstawanie fikcyjnych stanów ujemnych.<BR />W systemie gospodarki magazynowej on line do celów zarządzania niezbędne jest wprowadzanie danych o transakcjach na bieżąco w takiej kolejności w jakiej one zachodzą w rzeczywistości.<br />Transakcje obrotu materiałowego mogą być w komplecie zdefiniowane w pakiecie oprogramowania  a ich zmiana lub uzupełnienie mogą wymagać prac programowych. Alternatywą jest możliwość definiowania przez użytkownika bez prac programowych własnych transakcji obrotu materiałowego. Zwykle to ostatnie nie jest niezbędne  a spowodowane przyzwyczajeniami.">
