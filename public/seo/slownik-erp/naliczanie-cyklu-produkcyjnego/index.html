  <meta name="description" content="Cykl produkcyjny wyrobu jest naliczany na podstawie danych technologicznych dla konkretnej ilości do wyprodukowania i dostępnych zdolności produkcyjnych.  Jest to czas  po jakim powstanie partia wyrobów o danej liczności poczynając od momentu uruchomienia procesu wytwórczego. Cykl okresla się przy istniejących ograniczeniach takich jak  dostępne zdolności produkcyjne i wielkość partii  średnie czasy oczekiwania i przesunięć  cyklu produkcyjnego.">
