  <title>CTP – możliwe do przyrzeczenia - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="CTP (capable to Promise) możliwe do przyrzeczenia pozwala na potwierdzenie  które z zamówień nowych lub dotychczas niepotwierdzonych może być zrealizowane po sprawdzeniu stanów zapasów i dostępnych zdolności produkcyjnych. Weryfikacja może obejmować wiele centrów produkcyjnych i dystrybucyjnych. CTP wykorzystuje model systemu produkcyjnego oparty o obciążanie stanowisk do skończonej zdolności produkcyjnej dla określania tego  co będzie można produkować. Brane są pod uwagę inne ograniczenia poziomu produkcji takie jak dostępność zasobów  cykl dostaw surowców oraz zapotrzebowania na podzespoły niższego rzędu. Na tej podstawie określa się możliwą datę realizacji zlecenia odciążając do żmudnych prac planistę. Zwykle do realizacji CTP stosowane jest APS (advanced planning and scheduling).">
