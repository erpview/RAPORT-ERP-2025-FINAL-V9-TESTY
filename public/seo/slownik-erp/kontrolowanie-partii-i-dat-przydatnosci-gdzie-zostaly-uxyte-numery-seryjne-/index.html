  <title>Kontrolowanie partii i dat przydatności (gdzie zostały użyte  numery seryjne ...) - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="'Kontrolowanie partii i dat przydatności  numery seryjne. Obecność tej funkcji coraz częściej jest niezbędna ze względu na stosowane systemy sterowania jakością zgodne z ISO 9000. Kontrolowanie partii stosowane jest do materiałów i surowców oraz do produkcji w toku. Dla materiałów przykładem może być stal  dla której dla każdej partii wymagany jest atest hutniczy określający skład chemiczny. Zlecenia produkcyjne mogą tworzyć kilka partii wyrobów  każdą z własnym oznaczeniem. Czasem jedna partia produkcyjna jest tworzona przez kilka zleceń. Partie produkcyjne na różnych fazach przetworzenia mogą być tworzone wg odmiennych reguł. Elementy i materiały mają często określoną datę przydatności do użycia np. farby i chemikalia. Kontrolowanie partii i dat pozwala na określenie  na które zlecenie – do których partii wyrobów - zostały użyte  jakie są numery seryjne tych partii. Jest to ważne  m.in. w przemyśle farmaceutycznym  spożywczym  włókienniczym  chemicznym. Szczególnym przypadkiem partii jest partia licząca sobie 1 sztukę o konkretnym numerze seryjnym. Numer seryjny może być nadawany w procesie produkcji  albo przenoszony z zewnątrz   np. numer seryjny silnika spalinowego w pojeździe.  '">
