  <title>OLAP zaawansowany system analiz on line - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="OLAP (On-Line Analytical Processing) jest to przetwarzanie informacji z wykorzystaniem wielowymiarowej bazy danych  która przechowuje dane w sposób bardziej przypominający wielowymiarowe arkusze kalkulacyjne niż tradycyjną  relacyjną bazę danych. Pozwala na przeprowadzanie praktycznie na bieżąco analiz wskaźnikowych przedsiębiorstwa. Dane są zwykle pobierane bezpośrednio z plików tematycznych przedsiębiorstwa np. księgi głównej  transakcji sprzedaży  należności  zobowiązań itp. Kostka OLAP umożliwia wyświetlanie i oglądanie danych z różnych punktów widzenia. Do jej budowy potrzeba dowolnego źródła danych opartego na relacjach. Narzędzia OLAP pozwalają użytkownikom na analizowanie różnych aspektów   wymiarów danych.   Na przykład pozwalają na oglądanie szeregów czasowych danych o różnych zdarzeniach i analizę trendów. Ze względu na wydajność przetwarzania zaleca się stosowanie źródeł danych opartych na języku SQL i technologii hurtowni danych. Podstawowym składnikiem OLAP jest serwer OLAP  który jest usytuowany pomiędzy klientem a systemem obsługi bazy danych (DBMS) i w którym zawarte są reguły  opisujące organizację danych w bazie danych. Zawiera specjalne funkcje do analizowania danych. Serwery OLAP są obecnie  dostępne dla prawie wszystkich baz danych. kostki OLAP stanowią cenną część systemu BI (Business Intelligence).">
