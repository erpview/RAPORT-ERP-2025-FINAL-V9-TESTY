  <title>CRM - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="CRM (Customer Relationship Management) jest pojęciem ogólnym szeroko definiującym metody zarządzania kontaktami z klientami. Jest to oprogramowanie wspierające rejestrację i gromadzenie danych  oraz planowanie różnego rodzaju zdarzeń z klientami oraz analizowanie zarejestrowanych danych w różnych przekrojach. Istnieją różne typy systemów CRM: <ul>  <li>CRM Operacyjny Umożliwia rejestrację  planowanie oraz raportowanie różnego rodzaju zdarzeń z klientami.</li>  <li>CRM Analityczny Pozwala na szeroką analizę wyników działań prowadzonych z klientami.</li>  <li>CRM Marketingowy Definiowanie i planowanie różnych akcji i działań wpływających na pracę z klientami zarówno w sensie operacyjnym: pomaga w codziennej pracy handlowcom  telemarketerom i innym osobom pracującym bezpośrednio z klientami  jak i w sensie strategicznym wytycza pewne kierunki działań.</li>  <li>CRM Serwisowy Usprawnia i organizuje usługi serwisowe  gwarancyjne i pozagwarancyjne dla klientów.&nbsp;</li>  <li>CRM Zadaniowy Umożliwia zarządzanie wykonywanymi w firmie zadaniami i czasem pracy przypisanych pracowników.</li>  <li>CRM Sprzedażowy Umożliwia zaplanowanie przyszłej sprzedaży  określenie sposobu osiągnięcia założonych celów oraz bieżące śledzenie ich realizacji.</li>  <li>DMS Uzupełnieniem modułu <a title='CRM' href='https://raport-crm.pl/'>CRM</a> jest system DMS (System Zarządzania Dokumentami)  w którym przechowywane są wszelkie dokumenty związane z klientem i który zarządza przepływem pracy (workflow) oraz zapewnia sprawną jej organizację a także raportowanie.</li>  </ul>">
