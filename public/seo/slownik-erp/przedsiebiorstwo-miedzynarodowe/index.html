  <title>Przedsiębiorstwo międzynarodowe - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<div style='text-align: justify;'>Przedsiębiorstwo międzynarodowe charakteryzuje się tym  że prowadzi cześć operacji za granicą przez swe wydzielone jednostki. Wymagania wobec systemu dotyczą wówczas wielojęzyczności tekstów  rozbudowanej wielowalutowości  możliwości prowadzenia rachunkowości wedle różnych standardów i walut. Czasem niezbędne jest prowadzenie równoczesne rachunkowości wg kilku różnych zasad np. zgodnie z polską ustawą o rachunkowości oraz zasadami określonymi przez zagranicznego właściciela lub w jednostce podległej  przez przepisy w kraju jej działania. </div>  <p>Strategia informatyzacji i wynikające z niej potrzeby w zakresie rozwiązań  jest uzależniona od charakteru operacji międzynarodowych. Często występuje połączenie wymagań dla przedsiębiorstwa międzynarodowego i wielofirmowego. Rozróżniamy przedsiębiorstwa międzynarodowe typu:</p>  <ul>  <li>Eksporter. Konieczna jest obsługa sfery handlowej np. obsługi powiązań z klientami CRM (customer relationship management) i często rozbudowanej logistyki</li>  <li>Wielonarodowe mające swe odrębne prawnie jednostki w więcej niż jednym kraju. Zwykle konieczna jest przynajmniej wielofirmowość finansowa</li>  <li>Franszyza</li>  </ul>">
