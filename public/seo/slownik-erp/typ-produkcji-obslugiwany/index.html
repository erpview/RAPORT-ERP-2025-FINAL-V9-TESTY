  <title>Typ produkcji obsługiwany - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<p style='text-align: justify;'>Wyróżnia się kilka podstawowych typów produkcji. Nie każdy pakiet oprogramowania obsługuje wszystkie typy. Ważne jest dokładne dobranie pakietu do charakteru procesu produkcyjnego w poszczególnych jednostkach organizacyjnych. Typy produkcji: <br /><br /> Opracowanie i realizacja projektów DTO (Design To Order) lub (Project To Order) to produkcja jednostkowa lub małoseryjna na indywidualne zamówienie klienta  często produktów opracowywanych dla konkretnego klienta np.: statek  krótka seria wyspecjalizowanych maszyn budowanych lub ciężkich pojazdów albo budynek. Konstrukcja i technologia są zwykle opracowywane indywidualnie dla konkretnego zlecenia klienta. Często są to projekty realizowane na podstawie początkowo niepełnych danych  poczynając od przygotowania oferty i jej wyceny  przez opracowanie budżetu i harmonogramu realizacji  a skończywszy na nadzorze nad realizacją i rozliczeniem kontraktu. Powtarzalność zamówień jest niewielka lub nawet żadna. <br /><br /> Produkcja wg specyfikacji klienta ETO (Engineering To Order)   to produkcja do zrealizowania której niezbędne jest opracowanie w znacznym zakresie od nowa konstrukcji i technologii  a także często zakupu matriałów. Każde zamówienie klienta powoduje powstanie nowych pozycji matriałowych  zestawień materiałowych oraz opisu operacji technologicznych. Klient zwykle zamawia wyroby przedsiębiorstwa z wykorzystaniem istniejących wariantów i opcji wykonywanych w seryjnie np. osprzęt dużych silników spalinowych lub zindywidualizowane opakowania Produkcja zleceniowa MTO (Make To Order)  która polega na wytwarzaniu i montażu partiami produktów zwykle na magazyn na konkretne zlecenia produkcyjne uruchamiane w miarę potrzeb. Zlecenia mogą się powtarzać.<br /><br /> Produkcja powtarzalna - masowa  czyli wytwarzanie jednego lub wielu wyrobów według ustabilizowanej technologii na taśmach i gniazdach zorganizowanych przedmiotowo  tzn. ustawionych w linie tak  aby wytwarzać jeden wyrób lub rodzinę wyrobów. Przykładem może być produkcja części dla motoryzacji  lub montaż traktorów na taśmie w wymuszonym rytmie. Produkcja procesowa aparaturowa  w której w procesie fizyko-chemicznym lub biologicznym z jednego lub kilku składników powstaje jeden lub kilka produktów  z których zwykle jeden jest produktem podstawowym oraz kilka wyrobów uzupełniających o wartości użytecznej (koproduktów) i zwykle odpady (produkty uboczne)  na utylizację których trzeba często ponieść dodatkowe koszty  występują też często tzw. składniki cykliczne np. katalizatory o ograniczonej żywotności. Jako przykład może służyć ropa naftowa  z której powstaje zwykle po przetworzeniu benzyna  jako produkt podstawowy oraz inne frakcje: nafta toluen itp. jako koprodukty. Odpadem zwykle są najcięższe frakcje. Innym przykładem może być wytwarzanie antybiotyków  w trakcie którego w kadziach na odpowiedniej pożywce powstają siłami natury antybiotyki. Odpady są to zwykle ścieki do utylizacji. Znakomita większość produkcji w przemyśle spożywczym to przynajmniej w pewnej części produkcja procesowa. <br /><br /> Produkcja mieszana. Często w przedsiębiorstwie początkowe etapy produkcji to produkcja procesowa na liniach lub w pojemnikach - reaktorach gdzie otrzymuje się półprodukty lub produkty. Są one następnie konfekcjonowane  zwykle napełnia się nimi opakowania takie jak butelki  opakowania lub beczki  a następnie są ekspediowane do klientów lub do magazynu. <br /><br /> Produkcja w przedsiębiorstwie zależnie od jego specyfiki może być zorganizowana i zarządzana jako:</p>  <ul>  <li style='text-align: justify;'>Sterowana przez technikę MPS / MRP</li>  <li style='text-align: justify;'>Technikę JIT (just in time – dokładnie na czas)  tzw. szczupłe zarządzanie (lean management  lean production)</li>  <li style='text-align: justify;'>Może to być produkcja o charakterze przepływowym - masowym</li>  <li style='text-align: justify;'>Zwykle jest to połączenie MRP i JIT Zarządzana przy użyciu zasad TOC (theory of constrains – teoria ograniczeń)</li>  <li style='text-align: justify;'>Zarządzanie popytem w oparciu o prognozy</li>  </ul>  <p style='text-align: justify;'>W poszczególnych oddziałach przedsiębiorstwa organizacja może być różna i w jednym przedsiębiorstwie mogą występować różne typy produkcji.</p>">
