  <meta name="description" content="'Przyporządkowanie poszczególnych pakietów oprogramowania do branż jest klasyfikacją dosyć arbitralną  choć wiadomo  że organizacja przedsiębiorstwa – jedno lub wielozakładowe  a także typ produkcji lub sposób i sieć dystrybucji powinny być decydujące. Na przykład przemysły spożywczy czy chemiczny  to są na ogół produkcje procesowe powtarzalne  farmaceutyczny to zwykle procesy ciągłe  oczywiście z wyłączeniem tzw. ”fabryk farmaceutycznych”  w których rozsypuje się gotowe pastylki do opakowań  a elektroniczny to produkcja na liniach lub w gniazdach zorganizowanych przedmiotowo. To że jakiś pakiet jest zainstalowany w przedsiębiorstwie danego typu i tam funkcjonuje  wcale  nie znaczy  że pakiet jest przeznaczony i najlepszy dla takich przedsiębiorstw.. Podczas jego wyboru mogły istnieć warunki nie sprzyjające trafnej czy optymalnej decyzji kierownictwa. Jeśli nawet oprogramowanie niezbyt pasuje do przedsiębiorstwa  ale zostanie wdrożone prawidłowo i jest dobrze eksploatowane  to będzie działało i przynosiło korzyści użytkownikom. Jeśli natomiast wybrano właściwy pakiet  ale wdrożenie przebiegło nieprawidłowo  to prawdopodobnie przedsięwzięcie zakończy się   fiaskiem. Wielu dostawców oprogramowania oferuje tzw. pakiety wertykalne. Są to specjalizowane wersje dla poszczególnych   dziedzin przemysłu i handlu np. przemysłu samochodowego  elektronicznego lub produkcji napojów i żywności.  '">
