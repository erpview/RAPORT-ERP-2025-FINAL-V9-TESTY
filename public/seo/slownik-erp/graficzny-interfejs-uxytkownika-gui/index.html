  <meta name="description" content="Przyszły użytkownik powinien rozważyć  czy graficzny interfejs jest mu rzeczywiście potrzebny i na jakich stanowiskach. Ma sens w przypadku  średniego i wyższego szczebla zarządzania  na którym  kierownicy i menedżerowie przeprowadzają różne analizy  a ich wyniki wyświetlają w postaci grafik. Natomiast zainstalowany w magazynach czy w księgowości   gdzie pracownik rutynowo wprowadza dane pochodzące z kilku lub kilkunastu wystandardyzowanych operacji raczej utrudnia niż ułatwia eksploatację. Warto sprawdzić  czy jest możliwa konfiguracja mieszana  tzn. część końcówek jest dołączona do systemu jako stacje robocze  a część jako proste terminale. Dostawca zwykle naciska na wersję graficzną  bo  jej wybór oznacza dla klienta dodatkowe zakupy sprzętu  oprogramowania  a oprócz tego jest to bardziej “nowoczesny” marketingowo. Coraz częściej dostępny jest tylko interfejs graficzny  tak że nabywca oprogramowania nie ma wyboru.">
