  <title>Kwity Kanban - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="Kwity kanban (etykiety)  stosowane są w technice JIT (Just In Time) przy produkcji średnio i wielkoseryjnej. W przedsiębiorstwach stosujących kanban  dostawy podzespołów I materiałów na wydział lub stanowisko przekazywane są w standaryzowanych pojemnikach lub standaryzowanymi partiami. Każdy pojemnik  zawiera kwit podzielony na dwie części. Jest to zamówienie określonej ilości podzespołów. Jedną część kwitu zatrzymuje wydający elementy  druga wraca w pojemniku z wydanymi elementami. Kanban jest uruchamiany przez odpowiedzialnego za dany odcinek wtedy  gdy bieżący pojemnik jest prawie wyczerpany. Kwity kanban pełnią funkcję czeku na pobranie materiału lub części. Są emitowane wraz z harmonogramem  na określony czas  np. tydzień i pozwalają – nawet bez informatyki – na zarządzanie operatywne w technice „wyciągania” od poprzedników zespołów i materiałów w odróżnieniu od MRP  które polega na „wpychaniu” pracy na wydział. Powoduje to istotne zmniejszenie prac w toku i kosztów produkcji. Obecnie sygnały Kanban często tworzone są elektronicznie i są stosowane do obsługi nie tylko pobrań materiałowych na produkcję  ale także do obsługi uzupełniania zapasów  w magazynach  tworzenia i obsługi zapotrzebowań na transport itp.">
