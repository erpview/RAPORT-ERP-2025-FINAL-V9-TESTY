  <title>Obsługa magazynu przyjęć - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="Magazyn przyjęć - tranzytowy  służy zwykle do przyjmowanych materiałów  do inspekcji ilościowo – wartościowej. Jest to niezbędne aby umożliwić identyfikację przysłanych materiałów  odbiór ilościowo – jakościowy oraz obsługę reklamacji. Po odbiorze ilość przyjęta przekazywana jest do jednego z normalnych magazynów. Magazyn taki często jest traktowany specyficznie. Materiały w odbiorze normalnie nie mogą być wydawane do produkcji – nie istnieją w ogólnej ewidencji stanów  jednak w specyficznych sytuacjach np. przy braku materiałów do produkcji można je wydać. Powstaje wtedy w ewidencji sytuacja nietypowa – wydanie materiału  którego nie ma w ewidencji – ujemny stan magazynowy.">
