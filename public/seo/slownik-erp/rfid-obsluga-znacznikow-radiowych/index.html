  <title>RFID  Obsługa znaczników radiowych - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="RFID (Radio Frequency Identification) – system identyfikacji radiowej jest to system kontroli przepływu towarów w oparciu o zdalny odczyt i zapis danych drogą radiową z wykorzystaniem specjalnych układów elektronicznych - tagów radiowych przytwierdzonych do nadzorowanych przedmiotów. Niekiedy technologia RFID nazywana jest radiowym kodem kreskowym.  Obsługa znaczników radiowych – tagów jest zbliżona do obsługi kodów kreskowych. Wymaga jednak specjalnego wyposażenia technicznego i specjalizowanego modułu oprogramowania. Występują dwa rodzaje znaczników: bierne - pasywne zasilane sygnałem z czytnika drogą radiową; po naładowaniu tag odpowiada zakodowaną w nim informacją. Jest to rozwiąznie tanie do zastosowania masowego. Znaczniki cznne - aktywne posiadające własne źródła zasilania. Są droższe  ale szybciej działają i mogą być odczytywane z większej odległości np. do identyfikacji kontenerów.">
