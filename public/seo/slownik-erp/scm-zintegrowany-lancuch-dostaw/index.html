  <title>SCM  Zintegrowany łańcuch dostaw - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<p style='text-align: justify;'>Obsługa zintegrowanego łańcucha dostaw SCM (supply chain management) pozwala w sieci powiązanych ze sobą przedsiębiorstw na powiązanie planowania potrzeb i zbytu dla poszczególnych zakładów  poczynając od uzupełniania zapasów w hurtowniach przez producenta wyrobów finalnych  producenta podzespołów  producenta części do dostawcy surowców. SCM ma na celu opracowanie  planowanie  nadzorowanie realizacji dostaw - sterowanie dostawami. Zwykle zawiera obsługę planowania potrzeb na różnych poziomach  planowanie i ewentualna optymalizacja transportu pomiędzy różnymi zaangażowanymi zakładami i innymi kontrahentami. Czasem w przedsiębiorstwach produkcyjnych SCM przejmuje znaczną część procesów planowania produkcji i zaopatrzenia. Rozbudowane systemy SCM obsługiwane są przez APS (advanced planning and scheduling) - zaawansowane planowanie i harmonogramowanie  które zastępuje w znacznym stopniu technikę MRP. Zintegrowany łańcuch dostaw obejmuje całość przepływu materiałów poczynając od dostawców surowców i elementów z zakupu  przez sterowanie przepływem materiałów w przedsiębiorstwie a kończąc na obsłudze sieci dystrybucji przedsiębiorstwa. Podstawowe komponenty to:</p>  <ul>  <li style='text-align: justify;'>Prognozowanie sprzedaży w oparciu o dane historyczne  rozeznanie tendencji rynkowych przy zastosowaniu technik statystycznych  pozwalających na uwzględnienie między innymi tendencji sezonowych</li>  <li style='text-align: justify;'>Planowanie i nadzorowanie uzupełniania stanu zapasów w sieci sprzedaży z uwzględnieniem potrzeb poszczególnych uczestników (magazyny regionalne  składy konsygnacyjne  detaliści) Planowanie i optymalizowanie transportu  a w szczególności naliczenie potrzeb transportowych  dobór środków transportu  dobór tras i tworzenie list załadunku i rozładunku poszczególnych pojazdów</li>  <li style='text-align: justify;'>Planowanie produkcji u poszczególnych uczestników łańcucha takie  aby zaspakajać uzupełnianie zapasów bez tworzenia nadmiernych zapasów</li>  <li style='text-align: justify;'>Planowanie i nadzorowanie zaopatrzenia do realizacji planów produkcyjnych oraz planów uzupełniania zapasów.</li>  <li style='text-align: justify;'>Zwroty wymagają utworzenia sieci odbioru uszkodzonych lub mylnie dostarczonych wyrobów oraz zorganizowanie obsługi klientów w tym zakresie. Wiele informacji i sugerowanych rozwiązań SCM można znaleźć w rozbudowanym modelu referencyjnym SCOR (supply chain operations reference) w internecie.</li>  </ul>">
