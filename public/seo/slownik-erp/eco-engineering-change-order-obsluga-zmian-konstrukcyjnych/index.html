  <title>ECO (engineering change order) Obsługa zmian konstrukcyjnych - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<p style='text-align: justify;'>Zestawienia konstrukcyjne pokazują  w jaki sposób wyrób jest zbudowany oraz jakie są jego elementy składowe. Na tym zestawieniu pracuje konstruktor nanosząc zmiany i poprawki konstrukcyjne. Zestawienie technologiczne – produkcyjne opracowuje technolog. Pokazuje  jak poszczególne składniki dostarczane są i następnie wykorzystywane w procesie produkcji. W przedsiębiorstwach produkujących skomplikowane wyroby  w których często i dużo jest zmian konstrukcyjnych ważne jest  aby istniała synchronizacja obsługi zmian w bazie danych konstrukcyjnej i produkcyjnej  a w efekcie w powstających i już obsługiwanych zleceniach produkcyjnych i zamówieniach w toku. W pakiecie wymaganym dla takich przedsiębiorstw ta synchronizacja musi odbywać się automatycznie. Zwykle w pakietach do obsługi skomplikowanych wyrobów istnieją osobne bazy danych struktury konstrukcyjnej i struktury technologicznej (produkcyjnej). Są one ze sobą powiązane. Chodzi o to  aby efekty zmian konstrukcyjnych nie powodowały zakupu i produkcji zbędnych składników w sposób zautomatyzowany.</p>">
