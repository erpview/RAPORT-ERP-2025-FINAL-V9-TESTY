  <title>JIT dokładnie na czas - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<p style='text-align: justify;'>JIT (Just In Time) – dokładnie na czas. Jest to strategia zarządzania krótkookresowego  która powstała w Toyota Corporation. Polega na minimalizacji wykorzystania zasobów  które są niezbędne do uzyskania wartości dodanych wytwarzanych produktów. Zasobami są czas  robocizna  surowce i półfabrykaty  maszyny i inne wyposażenie stanowisk pracy. Założeniem jest  że wszystko  co nie zwiększa wartości dodanej jest stratą  np. koszt kapitału zaangażowanego w nadmierne zapasy  magazynowanie  nadmiernie rozbudowana kontrola jakości  wszelkie przemieszczenia poza niezbędnymi. Wszystko musi być dostępne dokładnie wtedy  gdy jest potrzebne na danym stanowisku i dokładnie w takiej ilości  jaka jest potrzebna. Obowiązuje zasada: rób tylko to co jest niezbędne i zaczynaj w ostatnim momencie  aby zdążyć na czas. Znajduje to swe odzwierciedlenie w logistyce – zapasy u dostawcy lub w drodze (w TIR’ach) oraz w sferze produkcji. Uruchamianie produkcji poprzedniego etapu na życzenie odbiorcy z następnego etapu tzw. „wysysanie” potrzebnych składników. Często używane są klasyczne lub elektroniczne karty Kanban. Zapasy są tworzone i przechowywane wtedy  gdy są absolutnie niezbędne.<br /><br /> Jest to odwrotność zasad stosowanych w MRP  gdzie planuje się potrzeby przekazując je z wyprzedzeniem do realizacji. Jest to w przypadku MRP „wciskanie” zleceń do realizacji  podczas gdy JIT polega na „wysysaniu” zleceń do realizacji. W przedsiębiorstwie zarządzanym zgodnie z zasadami szczupłego zarządzania (lean management) często planowanie ogólne długo i średnioterminowe oraz planowanie potrzeb materiałowych  zwłaszcza zaopatrzenia odbywa się wg zasad MPS / MRP  natomiast zarządzanie operatywne krótkookresowe odbywa się wg zasad JIT.</p>">
