  <meta name="description" content="PDM (product data management) zarządzanie danymi wyrobu jest to system  który zarządza wszystkimi danymi odnoszącymi się do produktów i związanymi z nimi pracami w przedsiębiorstwie.  PDM zastępuje oparte na dokumentacji papierowej procesy zarządzania danymi i przechowywania danych bieżących I archiwalnych przez pojedyncze scentralizowane repozytorium danych. Pozwala upoważnionym użytkownikom w całym przedsiębiorstwie  na dostęp do aktualizowanej w sposób ciągły informacji o produkcie. Dostawcy PDM kładą nacisk na podobieństwa pomiędzy PDM a metodami pracy grupowej.">
