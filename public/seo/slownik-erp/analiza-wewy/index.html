  <title>Analiza WE/WY - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<div style='text-align: justify;'>Analiza WE/WY obejmuje: kolejkę prac oczekujących  określenie przepustowości  przedstawienia wykonania w kilku ostatnich tygodniach dla poszczególnych centrów roboczych. Jest to zaawansowana technika sterowania średnio i krótkoseryjną produkcją zleceniową w przypadkach jej dużej różnorodności. Na jednym zestawieniu lub ekranie uzyskuje się następujące informacje:</div>  <div>  <ul style='text-align: justify;'>  <li>kolejka prac czekających na wykonanie (prace zaległe i bieżące)</li>  <li>aktualny poziom prac w toku </li>  <li>spływ produkcji liczony w godzinach w ciągu ostatnich kilku tygodni </li>  <li>przepustowość wydziału.</li>  </ul>  </div>  <div style='text-align: justify;'><br />Zakłada się  że bez podjęcia nadzwyczajnych środków  spływ godzin roboczych w najbliższym tygodniu będzie taki sam  jak w poprzednich okresach. Im wyższy poziom prac w toku  tym dłuższy cykl produkcyjny. Im dłuższy cykl  tym droższa produkcja. Zmieniając poziom uruchamianych zleceń  można zmieniać poziom prac w toku  w efekcie skracając lub wydłużając średni cykl produkcyjny  a więc i wielkość kosztów. Interwencja może polegać na przykład na uruchomieniu nowej zmiany roboczej lub zagospodarowaniu wolnych dni  czy też zwiększeniu zdolności produkcyjnej. Można przepchnąć szybciej pewną liczbę zleceń o wyższym priorytecie.</div>">
