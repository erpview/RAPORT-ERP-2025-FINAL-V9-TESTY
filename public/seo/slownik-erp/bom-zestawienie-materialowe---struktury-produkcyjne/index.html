  <title>BOM zestawienie materiałowe - struktury produkcyjne - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<p style='text-align: justify;'>Obsługa struktury produkcyjnej BOM (Bill Of Materials) – zestawienia materiałowego obejmuje taki opis pozycji asortymentowych (materiałów  podzespołów i części) oraz struktur –  która pokazuje w jaki sposób są one wykonywane w procesie produkcji. Są to praktycznie odpowiednio dostosowane do możliwości wykonawczych danego zakładu dane technologiczne powstałe przez opracowanie danych konstrukcyjnych. Przykładem może być klasyczny gaźnik samochodowy  który jest zwykle przedstawiony na jednym rysunku konstrukcyjnym z jednym zestawieniem materiałowym na tabliczce znamionowej rysunku  natomiast jego dokumentacja produkcyjna to zwykle 4-5 operacji realizowanych na różnych stanowiskach z odpowiednio dużą liczbą rysunków i instrukcji technologicznych. Struktury produkcyjne tego samego wyrobu wytwarzanego w różnych zakładach  o odmiennym wyposażeniu produkcyjnym  mogą być różne pomimo tego  że struktura konstrukcyjna wyrobu na podstawie której opracowano struktury produkcyjne jest jedna. Patrz wielofirmowość logistyczna.</p>">
