  <meta name="description" content="<p>Software as a service SaaS - oprogramowanie jako usługa. Aplikacja jest przechowywana i udostępniana przez producenta użytkownikom poprzez internet. Model SaaS przenosi obowiązki zarządzania  aktualizacji  pomocy technicznej z konsumenta na dostawcę. Użytkownik oddaje kontrolę nad oprogramowaniem dostawcy. <br /><br /> Model SaaS zakłada zwykle cykliczne opłaty abonamentowe za dostęp do programu  staje się to dla użytkownika stałym wydatkiem. SaaS zapewnia ochronę własności intelektualnej firmie dostawcy. SaaS jest jednym z modeli Cloud computing – przetwarzania w chmurze. Podstawowe korzyści stosowania to:</p>  <ul>  <li>Szybki dostęp do oprogramowania  bez przechodzenia długotrwałego procesu wdrażania</li>  <li>Eliminacja wysokich kosztów zakupu licencji</li>  <li>Brak kosztów zakupu sprzętu  jego eksploatacji i administracji</li>  <li>Możliwość obniżenia kosztów oprogramowania poprzez wyłączenie nieużywanych funkcjonalności</li>  </ul>">
