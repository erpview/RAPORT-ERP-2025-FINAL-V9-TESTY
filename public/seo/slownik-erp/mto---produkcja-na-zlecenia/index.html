  <meta name="description" content="<p style='text-align: justify;'>Produkcja na zlecenie MTO (Make To Order) ma miejsce  gdy odbiorca zleca wykonanie partii wyrobów według wystandaryzowanej  uprzednio opracowanej dokumentacji. Te zlecenia mogą być okresowo powtarzalne. Przykładem może być produkcja podzespołów do maszyn i pojazdów wytwarzanych w krótkich i średnich seriach. Może to być produkcja i montaż wyrobów składanych z wielu wariantów i opcji z wykorzystaniem tzw konfiguratora pozwalającego na tworzenie specyfikacji wyrobu z wykorzystaniem wielu wariantów i opcji.</p>">
