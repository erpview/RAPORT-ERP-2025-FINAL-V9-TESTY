  <meta name="description" content="Interfejsy do systemów CAD/CAM (Computer Aided Design / Computer Aided Manufacturing) pozwalają na obsługę dostępu do rysunków technicznych i innych dokumentów w postaci graficznej  które są niezbędne do prowadzenia produkcji lub archiwowania danych. Systemy CAD/CAM są zwykle narzędziem pracy w biurach konstrukcyjnych. Bardziej zaawansowane systemy pozwalają na przekazywanie z rysunków złożeniowych zestawień materiałowych BOM do systemu obsługi produkcji. W szczególnych wypadkach możliwe jest przygotowywanie bezpośrednio przez konstruktora danych do sterowania obrabiarek sterowanych numerycznie.">
