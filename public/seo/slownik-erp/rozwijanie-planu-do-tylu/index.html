  <title>Rozwijanie planu „do tyłu” - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<p>Rozwijanie „do tyłu” (od żądanej daty dysponowalności) polega na realizacji w dość grubym uproszczeniu następujących założeń: <br /><br />Data dostępności produktu dla odbiorcy musi być dotrzymana dla każdego z produktów planowanych do wytworzenia w przewidywanym horyzoncie planistycznym:</p>  <ul>  <li>Nalicza się żądane daty dysponowalności określonej ilości składników korzystając z wykresów Gantt’a (cofanie się o rzeczywisty cykl uzyskania poszczególnych składników)</li>  <li>Przy strukturze wielopoziomowej wyrobów operacja jest powtarzana aż do osiągnięcia najniższego poziomu  czyli poziomu surowców i podzespołów z zakupu  komasując ilości niezbędnych składników dla różnych wyrobów z uwzględnieniem dostępnych stanów magazynowych i prac w toku</li>  <li>Wytwarzanie powinno się zacząć nie później niż w najpóźniejszej dacie rozpoczęcia  równej dacie najwcześniejszej  naliczonej w ten sposób dla wszystkich wyrobów</li>  <li>Korzystając z danych technologicznych  nalicza się dla każdej operacji na konkretnej maszynie lub linii  niezbędny czas do wykonania partii produkcyjnej wyrobów  części lub podzespołów w danej jednostce czasowej planowania </li>  <li>Zapotrzebowanie na czas zajętości maszyn (ewentualnie personelu)  naliczone indywidualnie dla każdego wyrobu  jest sumowane dla wszystkich wyrobów przewidzianych do produkcji w rozważanym horyzoncie planistycznym</li>  </ul>  <p>Opisany sposób postępowania stosowany jest przy planowaniu długo i średniookresowym  oczywiście z zastosowaniem opcji wydłużania partii  zapasów bezpieczeństwa itp.</p>">
