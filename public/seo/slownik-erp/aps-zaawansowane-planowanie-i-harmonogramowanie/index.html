  <title>APS zaawansowane planowanie i harmonogramowanie - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<p>APS (advanced planning and scheduling ) - zaawansowane planowanie i harmonogramowanie jest to technika stosowana przy planowaniu logistyki i produkcji w horyzoncie krótko  średnio i długoterminowym. Nazwa odnosi się do różnych programów komputerowych realizujących zaawansowane algorytmy matematyczne lub logiczne  głównie programowanie liniowe do obsługi optymalizacji lub symulacji  obciążania do skończonej zdolności produkcyjnej  planowania finansowego  zapotrzebowania na zasoby  prognozowania itp. W tych technikach stosuje się równoczesne respektowanie ograniczeń oraz reguł biznesowych aby umożliwić planowanie w czasie rzeczywistym  wspomaganie procesów decyzyjnych  określanie dostępności do rozdysponowania lub możliwości realizacji. APS często generuje i pozwala na ocenę różnorodnych scenariuszy  z których jeden jest wybierany jako plan oficjalny. Pozwala także na obsługę planowania w czasie rzeczywistym oraz obsługę funkcji ATP (available to promise) – dostępne do rozdysponowania i CTP (capable to promise) możliwe do zrealizowania. Podstawowe składowe APS to: </p>  <ul>  <li>Zarządzanie popytem w oparciu o prognozy popytu; możliwość symulacji wielu wariantów</li>  <li>Planowanie finansowe Planowanie potrzeb materiałowych z minimalizacją poziomu zapasów w całym łańcuchu dostaw</li>  <li>Planowanie produkcji u poszczególnych partnerów w łańcuchu dostaw z uwzględnieniem obciążania dostępnych zdolności produkcyjnych; często zastępuje stosowane do planowania produkcji techniki oparte o MRP</li>  <li>Harmonogramowanie produkcji</li>  <li>Zarządzanie dystrybucją</li>  <li>Planowanie transportu</li>  </ul>  <p style='text-align: justify;'>APS korzysta one z dostępnych  znacznie zwiększonych zdolności obliczeniowych w systemie klient / serwer oraz osiągnięć w rozwoju algorytmów z wykorzystaniem sztucznej inteligencji. Działanie APS można określić następująco: Dane o produktach  zamówieniach i zleceniach zgrupowane w pakiety są ładowane do pamięci operacyjnej serwera. Odnosi się to do produktów wymienionych w planie produkcji (zamówienia klientów i prognozy zbytu). Proces ten wymaga jednorazowo trochę czasu  jednak potem tylko sekund na doładowanie danych o nowych produktach pojawiających się w zmieniającym się planie jako zamówienia lub prognozy.<br /><br /> Po uruchomieniu procesu planistycznego w pamięci serwera wykonywane są wszystkie niezbędne operacje do określenia:</p>  <ul>  <li style='text-align: justify;'>Zaplanowanych zleceń produkcyjnych do realizacji zleceń klientów po ich nettowaniu o stany magazynowe i prace w toku</li>  <li style='text-align: justify;'>Cykli produkcyjnych na poszczególnych poziomach produkcji wyliczonych z dokładnych danych o procesach technologicznych</li>  <li style='text-align: justify;'>Terminów realizacji (planowanego rozpoczęcia i zakończenia) zleceń produkcyjnych i zakupowych przy uwzględnieniu ograniczonych zdolności produkcyjnych  możliwości zakupu oraz możliwości transportowych</li>  </ul>  <p style='text-align: justify;'>Respektowane są zasady  że wszystkie zlecenia: produkcyjne  zakupowe i transportowe są powiązane z konkretnymi zleceniami klientów. Po każdej zmianie planu lub  o ile to jest celowe  po każdej transakcji zmieniającej dane planistyczne (nowe zlecenie  anulacja  realizacja zlecenia  dostawa itp.) następuje przeplanowanie zleceń produkcyjnych. Ze względu na realizację obliczeń w pamięci serwera czas przetwarzania nie stanowi problemu. Możliwe jest sterowanie obsługą zleceń klientów w czasie zbliżonym do rzeczywistego. Oprócz tego  pożytecznym poszerzeniem jest obsługa funkcji zarządzania transportem: planowanie transportu  wykorzystania środków transportu  optymalizacja marszrut  minimalizacja kosztów przewozów itp. W swej rozwiniętej postaci APS może obsługiwać pełne zarządzanie łańcuchem dostaw SCM w powiązanych między sobą przedsiębiorstwach</p>">
