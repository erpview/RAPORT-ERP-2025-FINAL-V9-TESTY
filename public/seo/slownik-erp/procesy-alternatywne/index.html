  <title>Procesy alternatywne - Definicja w Słowniku ERP | ERP-VIEW.PL</title>
  <meta name="description" content="<p style='text-align: justify;'>Zastosowanie procesów alternatywnych jest potrzebne wówczas  gdy proces podstawowy jest niedostępny  np. w przypadku uszkodzenia maszyny lub wtedy gdy dostarczono nietypowy materiał. Wówczas proces trzeba zrealizować na innych maszynach i wg innej technologii. W przypadku produkcji procesowej może istnieć wiele różnych procesów alternatywnych – receptur do wyboru zależnie od ustawienia parametrów aparatury i jakości surowców np. współczynnika kwasowości partii jabłek na sok.</p>">
