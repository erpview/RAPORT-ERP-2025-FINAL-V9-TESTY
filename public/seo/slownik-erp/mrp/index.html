  <meta name="description" content="<p style='text-align: justify;'>MRP (Materials Requirement Planning) oznacza planowanie potrzeb materiałowych na podstawie danych o strukturze wyrobu BOM (Bill of Materials)  informacji o stanach magazynowych  otwartych zleceniach produkcyjnych i zakupowych  stanu zamówień w toku oraz długookresowego planu produkcji MPS (Master Production Scheduling). Standard MRP uważany jest obecnie za główną metodę określania obowiązujących terminów wykonania zamówień i zleceń z uwzględnieniem cykli produkcyjnych. Umożliwia kontrolę rodzajów  ilości i terminów produkcji  a także sterowanie zapasami i ich uzupełnianiem. W przedsiębiorstwie zarządzanym zgodnie z zasadami szczupłego zarządzania (Lean Management) często planowanie ogólne długo i średnioterminowe oraz planowanie potrzeb materiałowych  zwłaszcza zaopatrzenia odbywa się wg zasad MRP  natomiast zarządzanie operatywne krótkookresowe odbywa się wg zasad JIT (just in time).- dokładnie na czas.</p>">
