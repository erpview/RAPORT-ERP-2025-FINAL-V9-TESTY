  <meta name="description" content="Zarządzanie i sterowanie finansowe w Polsce jest zwane czasami „kontrolingiem”. Jest to przekrojowa funkcja analityczno-syntetyczna realizowana w ramach zintegrowanego systemu informatycznego. Umożliwia lokalizowanie i monitorowanie odchyleń wielkości rzeczywistych w odniesieniu do wielkości planowanych przy realizacji wyznaczonych celów. Pełna obsługa zarządzania i sterowania finansowego  występuje  gdy w pakiet zostały wbudowane narzędzia rachunku kosztów produkcji  zintegrowanej  lub oddzielnej księgi kosztów (z rozliczeniem kosztów pośrednich)  rachunku kosztów produkcji z księgowaniem w księdze głównej. Konieczne jest istnienie narzędzi do sprawozdawczości i analizy finansowej   tworzenie budżetu i prognoz finansowych oraz do codziennego nadzorowania finansów. W bardziej wyszukanych rozwiązaniach znajduje się również własna wielowymiarowa baza danych i oprogramowanie OLAP – oprogramowanie do analiz w trybie on line. Jeśli nie ma takich funkcji  to warto sprawdzić  czy jest możliwość łatwego dołączenia któregoś z pakietów oferowanych oddzielnie na rynku oraz czy dostawca posiada wiedzę  jak tego używać. Tego typu bardziej rozbudowane   aplikacje  zwykle do analiz finansowych noszą nazwę BI  (business intelligence) i mogą pochodzić także   od dostawców innych niż pakietu ERP.">
