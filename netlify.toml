[build]
  command = "npm run build && rm -rf dist/slownik-erp && cp -r public/seo dist/"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "all"

[[edge_functions]]
  path = "/*"
  function = "bot-detection"

# Legacy dictionary term redirects
[[redirects]]
  from = "/slownik-erp/319-gospodarka-remontowa.html"
  to = "/slownik-erp/gospodarka-remontowa"
  status = 301
  force = true
  query = {path = ":path"}

[[redirects]]
  from = "/slownik-erp/:id-:slug.html"
  to = "/slownik-erp/:slug"
  status = 301
  force = true

# Dictionary pages
[[redirects]]
  from = "/slownik-erp/*"
  to = "/index.html"
  status = 200

# Dictionary index page
[[redirects]]
  from = "/slownik-erp"
  to = "/index.html"
  status = 200

# SEO pages
[[redirects]]
  from = "/.well-known/seo/*"
  to = "/seo/:splat"
  status = 200

# Companies index page
[[redirects]]
  from = "/firmy-it"
  to = "/seo/firmy-it/index.html"
  status = 200
  conditions = {Cookie = ["__prerender_bypass"]}

[[redirects]]
  from = "/firmy-it"
