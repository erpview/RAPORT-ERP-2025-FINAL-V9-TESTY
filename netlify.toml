[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "all"

[[edge_functions]]
  path = "/*"
  function = "bot-detection"

# Dictionary routes - serve index.html
[[redirects]]
  from = "/slownik-erp/*"
  to = "/index.html"
  status = 200

# Final fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
